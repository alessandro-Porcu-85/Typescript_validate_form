<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Style CSS-->
    <link rel="stylesheet" href="/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Car_Exercise</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <form method="POST" action="registrado.html" id="carFormId" name="carForm">

                <table class="table">

                    <thead>
                        <tr>
                            <th scope="col-1" class="heading">Car Exercise</th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr>

                            <th scope="row" class="plate">Plate</th>
                            <td>
                                <input type="text" name="inputPlate" class="form-control" id="enter_plate" placeholder="Enter plate number">
                            </td>



                        </tr>
                        <tr>

                            <th scope="row" class="color">Color</th>
                            <td>
                                <input type="text" name="inputColor" class="form-control" id="enter_color" placeholder="Enter color">
                            </td>



                        </tr>
                        <tr>

                            <th scope="row" class="brand">Brand</th>
                            <td>

                                <input type="text" name="inputBrand" class="form-control" id="enter_brand" placeholder="Enter brand">
                            </td>



                        </tr>

                    </tbody>
        </div>
        </tr>
    </div>
    </div>

    </table>
    <p id="carInfo"></p>
    <button class="btn btn-primary" onclick="sendFormCar(event)">Create car</button>
    </form>






    <!--Links models + controllers-->
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
</body>

</html>
